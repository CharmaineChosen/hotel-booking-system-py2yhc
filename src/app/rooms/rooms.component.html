
<div class="card" style="background-image: url('https://cf.bstatic.com/images/hotel/max1024x768/169/169991330.jpg');">
  
  <form [formGroup]="detailsForm" (ngSubmit)="onSubmit()">

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Room Type</label>
      <select class="custom-select mr-sm-2" formControlName="RoomType">
        <option selected>Choose...</option>
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Deluxe">Deluxe </option>
         </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Room Number</label>
      <select class="custom-select mr-sm-2" formControlName="RoomNo">
        <option selected>Choose...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
         </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Check In</label>
    <input type="date" class="form-control" formControlName="CheckInDate"  >
  </div>
  <div class="form-group">
    <label for="inputAddress2">Check Out</label>
    <input type="date" class="form-control"formControlName="CheckOutDate" >
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Bank Name</label>
      <input type="text" class="form-control" formControlName="BankName" placeholder="Bank Name">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Account Number</label>
       <input type="text" class="form-control" formControlName="AccountNo" 
        placeholder="Account No"  required>
      
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">CVV</label>
      <input type="text" class="form-control" formControlName="cvv" placeholder="cvv" min="3" max="3">
    </div>
  </div>
    <div class="form-group">
    <label for="inputAddress2">Exipery Date </label>
    <input type="date" class="form-control"formControlName="ExiperyDate" >
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me in
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
